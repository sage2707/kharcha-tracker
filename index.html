<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kharcha Tracker</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      margin: 0;
      padding: 0;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0px); }
    }

    /* HEADER */
    .header {
      text-align: center;
      padding: 40px 20px;
    }

    .header h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0;
    }

    .tagline {
      margin-top: 10px;
      font-size: 17px;
      opacity: 0.9;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* CARD */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* INPUT ROW */
    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    /* BUTTONS */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #ffd857;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      font-size: 17px;
      transition: 0.3s;
    }

    button:hover {
      background: #ffe58d;
      transform: translateY(-2px);
    }

    /* EXPENSE ITEM */
    .expense-item {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.2);
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 10px;
    }

    .delete-btn {
      background: #ff4b5c;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* TOTAL BOX */
    .total-box {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      padding: 20px;
      background: #ffd857;
      color: #333;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* UPI LINK BUTTON */
    .upi-link-btn {
      background: #00e5ff;
      color: #003c57;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 229, 255, 0.4);
    }

    .upi-link-btn:hover {
      background: #34f1ff;
      transform: scale(1.03);
    }

    /* POPUP */
    .upi-coming-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #333;
      padding: 25px 35px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      font-size: 18px;
      font-weight: 600;
      display: none;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Kharcha Tracker</h1>
    <p class="tagline">Tracking your daily expense so that it doesnâ€™t hurt on the month end</p>
  </div>

  <div class="container">

    <!-- INPUT CARD -->
    <div class="card">
      <h2>Add New Expense</h2>
      <div class="form-row">
        <input type="text" id="expenseName" placeholder="Expense Name">
        <input type="number" id="expenseAmount" placeholder="Amount (â‚¹)">
        
        <select id="expenseCategory">
          <option value="">Select Category</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Rent</option>
          <option>Shopping</option>
          <option>Health</option>
          <option>College</option>
          <option>Entertainment</option>
          <option>Other</option>
        </select>

        <button onclick="addExpense()">Add Expense</button>
      </div>
    </div>

    <!-- TOTAL -->
    <div class="card total-box">
      Total Spent: â‚¹<span id="totalAmount">0</span>
    </div>

    <!-- UPI BUTTON -->
    <button class="upi-link-btn">ðŸ”— Link UPI (Coming Soon ðŸ˜ŽðŸ“±ðŸ’¸)</button>

    <!-- PIE CHART -->
    <div class="card">
      <h2>Expense Breakdown</h2>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- EXPENSE LIST -->
    <div class="card">
      <h2>All Expenses</h2>
      <div id="expenseList"></div>
    </div>

  </div>

  <!-- POPUP -->
  <div id="upiPopup" class="upi-coming-popup">
    ðŸ”’ UPI Linking Feature Coming Soon ðŸš€ðŸ’¸  
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    let chart;

    // POPUP for UPI button
    document.querySelector(".upi-link-btn").addEventListener("click", () => {
      const popup = document.getElementById("upiPopup");
      popup.style.display = "block";

      setTimeout(() => {
        popup.style.display = "none";
      }, 1800);
    });

    function updateChart() {
      const ctx = document.getElementById("pieChart").getContext("2d");

      const categoryTotals = {};
      expenses.forEach(exp => {
        categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
      });

      const labels = Object.keys(categoryTotals);
      const data = Object.values(categoryTotals);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            data: data
          }]
        }
      });
    }

    function updateUI() {
      const list = document.getElementById("expenseList");
      const totalAmount = document.getElementById("totalAmount");

      list.innerHTML = "";
      let total = 0;

      expenses.forEach((exp, index) => {
        total += exp.amount;

        const div = document.createElement("div");
        div.className = "expense-item";
        div.innerHTML = `
          <strong>${exp.name}</strong> 
          <span>â‚¹${exp.amount} | ${exp.category}</span>
          <button class="delete-btn" onclick="deleteExpense(${index})">X</button>
        `;
        list.appendChild(div);
      });

      totalAmount.textContent = total;
      localStorage.setItem("expenses", JSON.stringify(expenses));
      updateChart();
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = Number(document.getElementById("expenseAmount").value);
      const category = document.getElementById("expenseCategory").value;

      if (!name || !amount || !category) {
        alert("Please fill all fields!");
        return;
      }

      expenses.push({ name, amount, category });

      document.getElementById("expenseName").value = "";
      document.getElementById("expenseAmount").value = "";
      document.getElementById("expenseCategory").value = "";

      updateUI();
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      updateUI();
    }

    updateUI();
  </script>

</body>
</html>
