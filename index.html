<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kharcha Tracker</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000000, #1b1b1b, #2e2e2e);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    /* HEADER */
    .header {
      text-align: center;
      padding: 40px 20px;
    }

    .header h1 {
      font-size: 42px;
      font-weight: 700;
      margin: 0;
    }

    .tagline {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.8;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    /* CARD */
    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.4);
    }

    input, select {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .add-btn { background: #ffd857; color: #222; }
    .add-btn:hover { background: #ffeb9d; }

    .upi-btn {
      background: #00e5ff;
      color: #002c3b;
    }
    .upi-btn:hover { background: #34f1ff; }

    .summary-btn {
      background: #ff8b4a;
      color: #222;
    }
    .summary-btn:hover { background: #ffad79; }

    .expense-item {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.18);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .delete-btn {
      background: #ff4b5c;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .total-box {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      padding: 18px;
      background: #ffd857;
      color: #222;
      border-radius: 14px;
    }

    canvas {
      max-width: 350px;
      margin: auto;
      display: block;
    }

    /* POPUP */
    .popup-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #333;
      padding: 25px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      display: none;
      width: 80%;
      max-width: 350px;
    }
  </style>

</head>
<body>

  <div class="header">
    <h1>Kharcha Tracker</h1>
    <p class="tagline">Tracking your daily expense so that it doesnâ€™t hurt on the month end</p>
  </div>

  <div class="container">

    <!-- Calendar -->
    <div class="card">
      <h2>Select Date</h2>
      <input type="date" id="calendarDate" onchange="filterByDate()">
    </div>

    <!-- INPUT -->
    <div class="card">
      <h2>Add Expense</h2>
      <input type="text" id="expenseName" placeholder="Expense Name">
      <input type="number" id="expenseAmount" placeholder="Amount (â‚¹)">
      <select id="expenseCategory">
        <option value="">Select Category</option>
        <option>Food</option>
        <option>Shopping</option>
        <option>Entertainment</option>
        <option>Travel</option>
        <option>Rent</option>
        <option>College</option>
        <option>Health</option>
        <option>Other</option>
      </select>
      <button class="add-btn" onclick="addExpense()">Add Expense</button>
    </div>

    <!-- TOTAL -->
    <div class="card total-box">
      Total Spent: â‚¹<span id="totalAmount">0</span>
    </div>

    <!-- UPI -->
    <button class="upi-btn">ðŸ”— Link UPI (Coming Soon)</button>

    <!-- SUMMARY -->
    <button class="summary-btn" onclick="showSummary()">ðŸ“Š Summarize Expenses</button>

    <!-- CHART -->
    <div class="card">
      <h2>Expense Breakdown</h2>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- LIST -->
    <div class="card">
      <h2>Expenses</h2>
      <div id="expenseList"></div>
    </div>

  </div>

  <!-- POPUP -->
  <div id="popup" class="popup-box"></div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    let chart;

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = Number(document.getElementById("expenseAmount").value);
      const category = document.getElementById("expenseCategory").value;
      const date = document.getElementById("calendarDate").value || new Date().toISOString().split("T")[0];

      if (!name || !amount || !category) {
        alert("Fill all fields!");
        return;
      }

      expenses.push({ name, amount, category, date });
      localStorage.setItem("expenses", JSON.stringify(expenses));

      document.getElementById("expenseName").value = "";
      document.getElementById("expenseAmount").value = "";
      document.getElementById("expenseCategory").value = "";

      updateUI();
    }

    function deleteExpense(i) {
      expenses.splice(i, 1);
      localStorage.setItem("expenses", JSON.stringify(expenses));
      updateUI();
    }

    function filterByDate() {
      updateUI();
    }

    function updateUI() {
      const list = document.getElementById("expenseList");
      const totalAmount = document.getElementById("totalAmount");
      const selectedDate = document.getElementById("calendarDate").value;

      list.innerHTML = "";
      let total = 0;

      expenses.forEach((exp, index) => {
        if (!selectedDate || exp.date === selectedDate) {
          total += exp.amount;

          let div = document.createElement("div");
          div.className = "expense-item";
          div.innerHTML = `
            <strong>${exp.name}</strong>
            <span>â‚¹${exp.amount} | ${exp.category} | ${exp.date}</span>
            <button class="delete-btn" onclick="deleteExpense(${index})">X</button>
          `;
          list.appendChild(div);
        }
      });

      totalAmount.textContent = total;
      updateChart();
    }

    function updateChart() {
      const ctx = document.getElementById("pieChart").getContext("2d");

      const categoryTotals = {};
      expenses.forEach(exp => {
        categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
      });

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(categoryTotals),
          datasets: [{ data: Object.values(categoryTotals) }]
        }
      });
    }

    function showSummary() {
      let food = 0, shopping = 0, entertainment = 0, total = 0;

      expenses.forEach(exp => {
        total += exp.amount;
        if (exp.category === "Food") food += exp.amount;
        if (exp.category === "Shopping") shopping += exp.amount;
        if (exp.category === "Entertainment") entertainment += exp.amount;
      });

      const risky = food + shopping + entertainment;

      let msg = `
        Total Monthly Spend: â‚¹${total} <br><br>
        Food: â‚¹${food} <br>
        Shopping: â‚¹${shopping} <br>
        Entertainment: â‚¹${entertainment} <br><br>
      `;

      if (risky > 5000) {
        msg += `<b style='color:red;'>âš  You spent over â‚¹5000 this month on Food/Shopping/Entertainment!  
        Start investing even â‚¹500 daily into SIP instead of overspending. Your future self will thank you. ðŸš€</b>`;
      }

      const popup = document.getElementById("popup");
      popup.innerHTML = msg;
      popup.style.display = "block";

      setTimeout(() => popup.style.display = "none", 4000);
    }

    updateUI();
  </script>

</body>
</html>
