<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kharcha Tracker</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="wrap" id="app" data-theme="dark">

    <!-- HEADER -->
    <header class="header">
      <div class="brand">
        <img src="logo.png" class="logo-image" alt="Kharcha Tracker Logo">

        <div class="title">
          <h1>Kharcha Tracker</h1>
          <p>Tracking your daily expense so that it doesn’t hurt on the month end</p>
        </div>
      </div>

      <div class="controls">
        <button class="btn-small" id="themeToggle">Theme</button>
        <button class="btn-small" id="exportBtn">Export CSV</button>
        <button class="btn-small" id="clearBtn">Clear</button>
      </div>
    </header>

    <!-- MAIN GRID -->
    <main class="grid">

      <!-- LEFT SIDE -->
      <section>

        <!-- ADD EXPENSE -->
        <div class="card">
          <h2>Add Expense</h2>

          <div class="row three">
            <input id="nameInput" class="input" placeholder="Expense name">
            <input id="amountInput" class="input" type="number" placeholder="₹ Amount">
            <select id="categorySelect" class="input"></select>
          </div>

          <div id="otherCatRow" class="hidden">
            <input id="otherCategoryInput" class="input" placeholder="Enter custom category">
          </div>

          <button class="btn-primary" id="addExpenseBtn" style="margin-top:12px;">Add Expense</button>
        </div>

        <!-- MONTH SUMMARY -->
        <div class="card">
          <h2>This Month</h2>

          <div class="summary-row">
            <div>
              <div class="muted">Total spent</div>
              <div id="monthTotal" class="big-number">₹0</div>
            </div>

            <div class="top3-box">
              <div class="muted">Top categories</div>
              <div id="top3" class="top3-list"></div>
            </div>
          </div>

          <canvas id="miniBar" height="90" style="margin-top:12px;"></canvas>
        </div>

        <!-- WALLET TRACKER -->
        <div class="card">
          <h2>Wallet Tracker</h2>

          <div class="wallet-row">
            <input id="walletInput" class="wallet-input" type="number" placeholder="₹ Set wallet">
            <button id="walletSetBtn" class="btn-set">Set</button>
          </div>

          <div class="bifurcation">
            <div class="bif-chart">
              <canvas id="bifChart" width="220" height="220"></canvas>
            </div>

            <div class="bif-info">
              <div class="bif-row">
                <div class="bif-label"><span class="chip red"></span> Spent</div>
                <div id="spentAmt" class="bif-value">₹0</div>
              </div>

              <div class="bif-row">
                <div class="bif-label"><span class="chip green"></span> Left</div>
                <div id="leftAmt" class="bif-value">₹0</div>
              </div>

              <div class="bif-row">
                <div class="bif-label">Wallet</div>
                <div id="walletTotal" class="bif-value">₹0</div>
              </div>
            </div>
          </div>

          <div id="adviceArea" style="margin-top:12px;"></div>
        </div>

        <!-- EXPENSE LIST -->
        <div class="card">
          <h2>Your Expenses</h2>
          <div id="expenseList"></div>
        </div>
      </section>

      <!-- RIGHT COLUMN -->
      <aside>

        <!-- SMART SUMMARY -->
        <div class="card">
          <h2>Smart Summary</h2>
          <div id="smartSummaryText"></div>
        </div>

        <!-- MONTHLY CATEGORY SUMMARY -->
        <div class="card">
          <h2>Monthly Category Summary</h2>
          <div id="categorySummary"></div>
        </div>

        <!-- CATEGORIES -->
        <div class="card">
          <h2>Categories</h2>
          <div id="catColors"></div>
        </div>

      </aside>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
